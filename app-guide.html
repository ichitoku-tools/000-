<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>口コミ作成｜もみ徳</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
      background: #fffaf5;
      color: #333;
      padding: 1em;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    header img {
      width: 50px;
      border-radius: 12px;
    }
    header h1 {
      font-size: 1.4rem;
      color: #f57c00;
      margin: 0;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 1em auto;
    }
    .section h2 {
      font-size: 1.2rem;
      color: #f57c00;
      margin-bottom: 0.5em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input[type="checkbox"] {
      margin-right: 0.5em;
    }
    .output {
      white-space: pre-wrap;
      background: #fefefe;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
    }
    button {
      background: #f57c00;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: #ef6c00;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="もみ徳ロゴ" style="width: 50px; border-radius: 12px;">
    <h1>口コミ作成</h1>
  </header>
  <div style="text-align: center; margin: 1em 0;">
    <img src="icon.png" alt="コンシェルジュアイコン" style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 0.5em;">
    <p style="font-size: 1rem; line-height: 1.6; color: #555; max-width: 90%; margin: 0 auto;">
      はじめまして。<br>
      あなたの気持ちを紡ぐお手伝いをしますね。<br>
      気になったことを選んで、気軽に進めてください。
    </p>
  </div>
  <div class="section">
    <h2>施術後に感じたこと（複数選択）</h2>
    <label><input type="checkbox" value="コリに的確">コリに的確</label>
    <label><input type="checkbox" value="力強い">力強い</label>
    <label><input type="checkbox" value="動作が楽に">動作が楽に</label>
    <label><input type="checkbox" value="スッキリ">スッキリ</label>
    <label><input type="checkbox" value="丁寧な接客">丁寧な接客</label>
    <label><input type="checkbox" value="ワザが凄い">ワザが凄い</label>
    <button onclick="generateReview()">口コミを作成する</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function generateReview() {
      const checks = document.querySelectorAll('input[type="checkbox"]:checked');
      const words = Array.from(checks).map(cb => cb.value);
      let review = "施術を受けて" + words.join("、") + "と感じました。ありがとうございました。";
      document.getElementById("output").textContent = review;
    }
  </script>
</body>
</html>
